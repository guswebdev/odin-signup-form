<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <aside>
      <div class="container-opacity">
        <article class="logo-img">
          <img src="assets/img/odin-lined.png" alt="Logo de Odin" />
        </article>
        <article class="logo-text">
          <h2>Odin</h2>
        </article>
      </div>
    </aside>
    <main>
      <div class="container-main">
        <section class="main-header">
          <div class="container">
            <article>
              <p>
                This is not real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
              </p>
              <p>Sign up <em>now</em> to get started</p>
            </article>
            <article>
              <p>You <em>know</em> you want to</p>
            </article>
          </div>
        </section>
        <form id="form" class="main-form">
          <div class="container">
            <fieldset>
              <legend>Let's do This</legend>
              <section class="form-section">
                <article class="form-fila">
                  <div class="form-columna">
                    <label for="nombre">FIRST NAME</label>
                    <input
                      type="text"
                      id="nombre"
                      name="nombre"
                      pattern="^[a-zA-Z]+$"
                      title="Solo se permiten letras"
                      required
                    />
                  </div>
                  <div class="form-columna">
                    <label for="apellido">LAST NAME</label>
                    <input
                      type="text"
                      id="apellido"
                      name="apellido"
                      pattern="^[a-zA-Z]+$"
                      title="Solo se permiten letras"
                      required
                    />
                  </div>
                </article>
                <article class="form-fila">
                  <div class="form-columna">
                    <label for="email">EMAIL</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9\-]+(\.[a-z0-9\-]+)*(\.[a-z]{2,15})$"
                      title="email incorrecto (test@gmail.com)"
                      required
                      autocomplete="off"
                    />
                  </div>
                  <div class="form-columna">
                    <label for="phone">PHONE NUMBER</label>
                    <input
                      type="tel"
                      id="phone"
                      name="phone"
                      pattern="\d{10}"
                      minlength="10"
                      maxlength="10"
                      required
                      autocomplete="off"
                    />
                  </div>
                </article>
                <article class="form-fila">
                  <div class="form-columna">
                    <label for="password">PASSWORD</label>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      required
                    />
                  </div>
                  <div class="form-columna">
                    <label for="password-confirm">CONFIRM PASSWORD</label>
                    <input
                      type="password"
                      id="password-confirm"
                      name="password-confirm"
                      required
                    />
                  </div>
                </article>
              </section>
            </fieldset>
          </div>
        </form>
        <section class="main-footer">
          <div class="container">
            <button type="submit" form="form">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
