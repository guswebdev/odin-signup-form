<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <aside>
      <div class="container-opacity">
        <article class="logo-img">
          <img src="assets/img/odin-lined.png" alt="Logo de Odin" />
        </article>
        <article class="logo-text">
          <h2>Odin</h2>
        </article>
      </div>
    </aside>
    <main>
      <div class="container-main">
        <section class="main-header">
          <div class="container">
            <article>
              <p>
                This is not real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
              </p>
              <p>Sign up <em>now</em> to get started</p>
            </article>
            <article>
              <p>You <em>know</em> you want to</p>
            </article>
          </div>
        </section>
        <form id="form" class="main-form">
          <div class="container">
            <fieldset>
                <legend>Let's do This</legend>
                <section class="form-section">
                    <article class="form-fila">
                        <div class="form-columna">
                            <label for="">FIRST NAME</label>
                            <input type="text">
                        </div>
                        <div class="form-columna">
                            <label for="">LAST NAME</label>
                            <input type="text">
                        </div>
                    </article>
                    <article class="form-fila">
                        <div class="form-columna">
                            <label for="">EMAIL</label>
                            <input type="email">
                        </div>
                        <div class="form-columna">
                            <label for="">PHONE NUMBER</label>
                            <input type="tel">
                        </div>
                    </article>
                    <article class="form-fila">
                        <div class="form-columna">
                            <label for="">PASSWORD</label>
                            <input type="password">
                        </div>
                        <div class="form-columna">
                            <label for="">CONFIRM PASSWORD</label>
                            <input type="password">
                        </div>
                    </article>
                </section>
            </fieldset>
          </div>
        </form>
        <section class="main-footer">
          <div class="container">
            <button type="submit" form="form">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
